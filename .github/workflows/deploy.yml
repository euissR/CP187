name: Deploy

on:
  # Run this workflow whenever a new commit is pushed to main.
  push: { branches: [main] }
  # Run this workflow once per day, at 10:15 UTC
  schedule: [{ cron: "15 10 * * *" }]
  # Run this workflow when triggered manually in GitHub's UI.
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      # Add R setup
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
      # Install R packages if your scripts need them
      - name: Install R dependencies
        run: |
          Rscript -e "install.packages(c('readr', 'dplyr', 'jsonlite'), repos='https://cran.rstudio.com/')"
        # Add any other R packages your scripts use
      - run: npm ci
      - id: date
        run: echo "date=$(TZ=CET date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      - id: cache-data
        uses: actions/cache@v4
        with:
          path: src/.observablehq/cache
          key: data-${{ hashFiles('src/data/*') }}-${{ steps.date.outputs.date }}
      # Debug step to check R installation
      - name: Verify R installation
        run: |
          which Rscript
          Rscript --version
      - run: npm run build
      # Debug step to check what was built
      - name: Debug dist contents
        run: |
          echo "Contents of dist/_file/data/:"
          ls -la dist/_file/data/ || echo "Directory doesn't exist"
          echo "All CSV files in dist:"
          find dist -name "*.csv" -type f || echo "No CSV files found"
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4